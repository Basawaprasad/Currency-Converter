<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Boldonse&family=Dancing+Script:wght@400..700&family=Merriweather:ital,opsz,wght@0,18..144,300..900;1,18..144,300..900&family=Noto+Sans:ital,wght@0,100..900;1,100..900&family=Pacifico&family=Playfair+Display:ital,wght@0,400..900;1,400..900&display=swap"
        rel="stylesheet">


    <style>
        body {
            font-family: "Playfair Display", serif;
            font-optical-sizing: auto;
            font-weight: bolder;
            font-style: normal;
            margin: 0;
            padding: 0;
            height: 90vh;
            background-image: url(currency\ conv\ img3.jpg);
            opacity: 10;
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            z-index: 1;
        }

        ;
    </style>
</head>

<body>

    <center>
        <div class="container div1"
            style="display: block; border: 5px solid black; border-radius: 5px; box-shadow: 10px 10px 10px 10px; width: 550px; margin-top: 60px; height: 550px; z-index: 6;">

        <div style="border: 2px solid black;height: 70px; width: 370px; margin-top: 30px; box-shadow: 2px 2px 2px 2px; border-radius: 5px; background-color: antiquewhite;">
                <B><b>
                        <h1
                            style="display: flex; justify-content: center; align-content: center; color: rgb(48, 45, 42);">
                            Currency Converter</h1>
                    </b></B><br></div><br><br>


            

                <div
                    style="border: 2px solid rgb(26, 25, 25); width: 180px; border-radius: 10px; box-shadow: 2px 2px 2px; background-color: rgb(243, 180, 8);">
                    <label for="amt" style="color: rgb(46, 46, 45);"><b>
                            <h3>Enter Amount</h3>
                        </b></label></div><br>
                <input type="text" style="height: 40px; border-radius: 5px; text-align: center; " id="amt" placeholder="Enter Your Amount"><br>


                <div class="converter">
                   
                    <label for="currencyfrom" style="color: white;">
                        <h3>From:</h3>
                    </label>
                    <select name="converter" id="fromcurr" style="height: 45px; width: 70px; border-radius: 5px;">
                       <option value="USD">US Dollar</option>
                        <option value="INR">Indian Rupee</option> 
                        <option value="GBP">Great Britain pound</option>
                        <option value="JPY">Japanese Yen</option>
                        <option value="CAD">Canadian Dollar</option>
                        <option value="AED">UAE Dirham</option>
                        <option value="OMR">Omani Rial</option>
                        <option value="KWD">Kuwaiti Dinar</option>
                        <option value="JOD">Jordanian Dinar</option>
                        <option value="CHF">Swiss France</option>
                    </select>

                    
                    <span class="glyphicon glyphicon-resize-horizontal"
                        style="font-size: x-large; padding: 40px;"></span>

                    <label for="currencyto" style="color: white;">
                        <h3>To:</h3>
                    </label>
                    <select name="converter" id="tocurr" style="height: 45px; width: 70px; border-radius: 5px;">

                        <option value="INR">Indian Rupee</option>
                        <option value="USD">US Dollar</option>
                        <option value="GBP">Great Britain pound</option>
                        <option value="JPY">Japanese Yen</option>
                        <option value="CAD">Canadian Dollar</option>
                        <option value="AED">UAE Dirham</option>
                        <option value="OMR">Omani Rial</option>
                        <option value="KWD">Kuwaiti Dinar</option>
                        <option value="JOD">Jordanian Dinar</option>
                        <option value="CHF">Swiss France</option>
                    </select>

                </div><br>
                <p id="p1" style="height: 20px; border: 2px solid black; width: 200px; height: 50px; color: white; font-weight: bold;"></p>

                <button id="btn1"
                    style="background-color: burlywood; color: black; height: 40px; width: 200px; border-radius: 5px;" onclick="convert()">Get
                    Exchange Rate</button>


            

        </div>
    </center>

    <script>


            const convert=()=>{
    const amount = document.getElementById("amt").value;
    const fromcurrency = document.getElementById("fromcurr").value;
    const tocurrency = document.getElementById("tocurr").value;

    if (!amount || isNaN(amount)) {
        alert("Please enter a valid amount.");
        return;
    }

    var myHeaders = new Headers();
    myHeaders.append("apikey", "XFSo8h15PfU77M18f6OgS2xmtPTzdeYo")

    var requestOptions = {
    method: 'GET',
    redirect: 'follow',
    headers: myHeaders
};

fetch("https://api.apilayer.com/exchangerates_data/convert?to="+ tocurrency +"&from="+ fromcurrency +"&amount="+ amount +"", requestOptions)
.then(response =>response.json())
.then(json => {
    let quotation = json.result;
    document.getElementById("p1").innerHTML = `Converted Amount: ${quotation}`;
})
.catch(error=> console.log('error',error))
}
    </script>

</body>

</html>
